<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CPS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__block header__menu">
                <a class="header__button header__burger-button" href="/">
                    <img src="icons/burger.svg" alt="Закрыть меню" />
                </a>

                <a class="header__button header__logo-button" href="/">
                    <img src="icons/Group.svg" alt="Логотип CPS" />
                </a>
            </div>

            <div class="header__block header__search-button">
                <a class="header__button" href="/">
                    <img src="icons/search.svg" alt="Поиск" />
                </a>
            </div>
        </header>

        <main>
            <div class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__button navigation__button--active">Ремонт техники</li>
                    <li class="navigation__button">Услуги и сервисы</li>
                    <li class="navigation__button">Копоративным клиентам</li>
                    <li class="navigation__button">Продавцам техники</li>
                    <li class="navigation__button">Партнерам</li>
                    <li class="navigation__button">Производителям</li>
                    <li class="navigation__button">Наши сервисные центры</li>
                    <li class="navigation__button">Контакты</li>
                </ul>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__first-block footer__menu">
                <a class="footer__button footer__call-button" href="/">
                    <img src="icons/call.svg" alt="Позвонить нам" />
                </a>

                <a class="footer__button" href="/">
                    <img src="icons/chat.svg" alt="Написать нам" />
                </a>

                <a class="footer__button" href="/">
                    <img src="icons/profile.svg" alt="Личный кабинет" />
                </a>
            </div>

            <div class="footer__second-block footer__info">
                <p class="footer__email">mail@cps.com</p>
                <p class="footer__phone">8 800 890 89 00</p>
                <div class="footer__lang-block">
                    <span class="footer__lang footer__lang--active">ru</span>
                    <span class="footer__lang">en</span>
                    <span class="footer__lang">ch</span>
                </div>
            </div>
        </footer>
    </body>
</html>
